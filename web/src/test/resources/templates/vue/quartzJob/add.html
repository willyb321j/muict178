<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="components/vue/vue-list :: head('quartz任务', 'commit')"></head>
<body>
<div id="app" style="padding-top: 10px">
    <el-row>
        <el-col :xs="{span: 24, offset: 0}" :sm="{span: 12, offset: 6}" :md="{span: 8, offset: 8}"
                :lg="{span: 8, offset: 8}" :xl="{span: 8, offset: 8}">
            <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                <el-form-item label="cron表达式" prop="cronExpression">
                    <el-input v-model="ruleForm.cronExpression" placeholder="请输入cron表达式"></el-input>
                </el-form-item>
                <el-form-item label="任务调用的方法名" prop="methodName">
                    <el-input v-model="ruleForm.methodName" placeholder="请输入任务调用的方法名"></el-input>
                </el-form-item>
                <el-form-item label="任务是否有状态" prop="isConcurrent">
                    <el-input v-model="ruleForm.isConcurrent" placeholder="请输入任务是否有状态"></el-input>
                </el-form-item>
                <el-form-item label="描述" prop="description">
                    <el-input v-model="ruleForm.description" placeholder="请输入描述"></el-input>
                </el-form-item>
                <el-form-item label="任务执行时调用哪个类的方法 包名+类名，完全限定名" prop="beanName">
                    <el-input v-model="ruleForm.beanName" placeholder="请输入任务执行时调用哪个类的方法 包名+类名，完全限定名"></el-input>
                </el-form-item>
                <el-form-item label="触发器名称" prop="triggerName">
                    <el-input v-model="ruleForm.triggerName" placeholder="请输入触发器名称"></el-input>
                </el-form-item>
                <el-form-item label="任务状态" prop="jobStatus">
                    <el-input v-model="ruleForm.jobStatus" placeholder="请输入任务状态"></el-input>
                </el-form-item>
                <el-form-item label="spring_bean" prop="springBean">
                    <el-input v-model="ruleForm.springBean" placeholder="请输入spring_bean"></el-input>
                </el-form-item>
                <el-form-item label="任务名" prop="jobName">
                    <el-input v-model="ruleForm.jobName" placeholder="请输入任务名"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="submitForm('ruleForm')">提交</el-button>
                    <el-button @click="closeWindow">关闭</el-button>
                </el-form-item>
            </el-form>
        </el-col>
    </el-row>
</div>
</body>
<script th:src="@{/js/vue/common.js}"></script>
<script th:src="@{/js/vue/validateRule.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    //Vue.http.options.emulateJSON = true;
    //Vue.http.options.emulateHTTP = true;
    var headerName = [[${_csrf.headerName}]];
    axios.defaults.headers.common[headerName] = [[${_csrf.token}]];

    var requestUrls = {
        url: "/api/quartzJobs/add"
    };

    var app = new Vue({
        el: '#app',
        data: {
            ruleForm: {
                cronExpression: "",
                methodName: "",
                isConcurrent: "",
                description: "",
                beanName: "",
                triggerName: "",
                jobStatus: "",
                springBean: "",
                jobName: "",
            },
            rules: {
                iconClass: [
                    {required: true, message: '图标class不能为空', trigger: 'blur'}
                ],
                label: [
                    {required: true, message: '英文标签不能为空', trigger: 'blur'}
                ],
                tags: [
                    {required: true, message: '中文标签不能为空', trigger: 'blur'}
                ]
            }
        },
        mounted: function () {

        },
        methods: {
            sendMessage(event) {
                console.log("sendMessage");
                closeLayer();
            },
            submitForm(formName) {
                parent.openLoading();
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        this.$http.post(requestUrls.url, this.ruleForm).then((response) => {
                            parent.closeLoading();
                            parent.showMsg("新增成功");
                            parent.updateListData();
                            closeLayer();
                        }).catch((error) => {
                            let errorMessage = "发生错误";
                            if (error.response) {
                                errorMessage = error.response.data.message;
                            }
                            parent.closeLoading();
                            parent.showError(errorMessage);
                        });
                    } else {
                        parent.closeLoading();
                        setTimeout(()=>{
                            let isError= document.getElementsByClassName("is-error");
                            isError[0].querySelector('input').focus();
                        },100);
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },
            closeWindow(event) {
                closeLayer();
            },
            handleAvatarSuccess(res, file) {
                //this.ruleForm.headPhoto = URL.createObjectURL(file.raw);
                console.log(eval(res));
                res = eval(res);
                this.ruleForm.headPhoto = res.data[0];
            },
            beforeAvatarUpload(file) {
                console.log(file.type);
                const isJPG = file.type === 'image/jpeg';
                const isPNG = file.type === 'image/png';
                const isLt2M = file.size / 1024 / 1024 < 2;

                if (!isJPG && !isPNG) {
                    this.$message.error('上传头像图片只能是 JPG/PNG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 2MB!');
                }
                return isJPG && isLt2M;
            }
        }
    });
    /*]]>*/
</script>
</html>
