<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="components/vue/vue-list :: head('订单', 'commit')"></head>
<body>
<div id="app" style="padding-top: 10px">
    <el-row>
        <el-col :xs="{span: 24, offset: 0}" :sm="{span: 12, offset: 6}" :md="{span: 8, offset: 8}"
                :lg="{span: 8, offset: 8}" :xl="{span: 8, offset: 8}">
            <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                <el-form-item label="账单分类" prop="billType">
                    <el-input v-model="ruleForm.billType" placeholder="请输入账单分类"></el-input>
                </el-form-item>
                <el-form-item label="账单状态" prop="billStatus">
                    <el-input v-model="ruleForm.billStatus" placeholder="请输入账单状态"></el-input>
                </el-form-item>
                <el-form-item label="账单描述" prop="billDesc">
                    <el-input v-model="ruleForm.billDesc" placeholder="请输入账单描述"></el-input>
                </el-form-item>
                <el-form-item label="收货地址" prop="receivingAddress">
                    <el-input v-model="ruleForm.receivingAddress" placeholder="请输入收货地址"></el-input>
                </el-form-item>
                <el-form-item label="物流信息" prop="logisticsInfo">
                    <el-input v-model="ruleForm.logisticsInfo" placeholder="请输入物流信息"></el-input>
                </el-form-item>
                <el-form-item label="物流号" prop="logisticsNo">
                    <el-input v-model="ruleForm.logisticsNo" placeholder="请输入物流号"></el-input>
                </el-form-item>
                <el-form-item label="物流状况" prop="logisticsStatus">
                    <el-input v-model="ruleForm.logisticsStatus" placeholder="请输入物流状况"></el-input>
                </el-form-item>
                <el-form-item label="账单日期" prop="billDate">
                    <el-input v-model="ruleForm.billDate" placeholder="请输入账单日期"></el-input>
                </el-form-item>
                <el-form-item label="付款金额" prop="totalAmount">
                    <el-input v-model="ruleForm.totalAmount" placeholder="请输入付款金额"></el-input>
                </el-form-item>
                <el-form-item label="数量" prop="quantity">
                    <el-input v-model="ruleForm.quantity" placeholder="请输入数量"></el-input>
                </el-form-item>
                <el-form-item label="商户订单号" prop="outTradeNo">
                    <el-input v-model="ruleForm.outTradeNo" placeholder="请输入商户订单号"></el-input>
                </el-form-item>
                <el-form-item label="对方账号名称" prop="toMemberName">
                    <el-input v-model="ruleForm.toMemberName" placeholder="请输入对方账号名称"></el-input>
                </el-form-item>
                <el-form-item label="对方账号" prop="toMemberId">
                    <el-input v-model="ruleForm.toMemberId" placeholder="请输入对方账号"></el-input>
                </el-form-item>
                <el-form-item label="付款方式" prop="paymentType">
                    <el-input v-model="ruleForm.paymentType" placeholder="请输入付款方式"></el-input>
                </el-form-item>
                <el-form-item label="付款账号" prop="paymentAccountNo">
                    <el-input v-model="ruleForm.paymentAccountNo" placeholder="请输入付款账号"></el-input>
                </el-form-item>
                <el-form-item label="理由" prop="reason">
                    <el-input v-model="ruleForm.reason" placeholder="请输入理由"></el-input>
                </el-form-item>
                <el-form-item label="积分奖励" prop="integralReward">
                    <el-input v-model="ruleForm.integralReward" placeholder="请输入积分奖励"></el-input>
                </el-form-item>
                <el-form-item label="备注" prop="remark">
                    <el-input v-model="ruleForm.remark" placeholder="请输入备注"></el-input>
                </el-form-item>
                <el-form-item label="账单内容" prop="billContext">
                    <el-input v-model="ruleForm.billContext" placeholder="请输入账单内容"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="submitForm('ruleForm')">提交</el-button>
                    <el-button @click="closeWindow">关闭</el-button>
                </el-form-item>
            </el-form>
        </el-col>
    </el-row>
</div>
</body>
<script th:src="@{/js/vue/common.js}"></script>
<script th:src="@{/js/vue/validateRule.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    //Vue.http.options.emulateJSON = true;
    //Vue.http.options.emulateHTTP = true;
    var headerName = [[${_csrf.headerName}]];
    axios.defaults.headers.common[headerName] = [[${_csrf.token}]];

    var requestUrls = {
        url: "/api/bills/edit"
    };

    var app = new Vue({
        el: '#app',
        data: {
            ruleForm: {
                id: [[${entity.username}]],
                billType: [[${entity.username}]],
                billStatus: [[${entity.username}]],
                billDesc: [[${entity.username}]],
                receivingAddress: [[${entity.username}]],
                logisticsInfo: [[${entity.username}]],
                logisticsNo: [[${entity.username}]],
                logisticsStatus: [[${entity.username}]],
                billDate: [[${entity.username}]],
                totalAmount: [[${entity.username}]],
                quantity: [[${entity.username}]],
                outTradeNo: [[${entity.username}]],
                toMemberName: [[${entity.username}]],
                toMemberId: [[${entity.username}]],
                paymentType: [[${entity.username}]],
                paymentAccountNo: [[${entity.username}]],
                reason: [[${entity.username}]],
                integralReward: [[${entity.username}]],
                remark: [[${entity.username}]],
                billContext: [[${entity.username}]],
            },
            rules: {
                iconClass: [
                    {required: true, message: '图标class不能为空', trigger: 'blur'}
                ],
                label: [
                    {required: true, message: '英文标签不能为空', trigger: 'blur'}
                ],
                tags: [
                    {required: true, message: '中文标签不能为空', trigger: 'blur'}
                ]
            }
        },
        mounted: function () {

        },
        methods: {
            sendMessage(event) {
                console.log("sendMessage");
                closeLayer();
            },
            submitForm(formName) {
                parent.openLoading();
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        this.$http.patch(requestUrls.url, this.ruleForm).then((response) => {
                            parent.closeLoading();
                            parent.showMsg("新增成功");
                            parent.updateListData();
                            closeLayer();
                        }).catch((error) => {
                            let errorMessage = "发生错误";
                            if (error.response) {
                                errorMessage = error.response.data.message;
                            }
                            parent.closeLoading();
                            parent.showError(errorMessage);
                        });
                    } else {
                        parent.closeLoading();
                        setTimeout(()=>{
                            let isError= document.getElementsByClassName("is-error");
                            isError[0].querySelector('input').focus();
                        },100);
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },
            closeWindow(event) {
                closeLayer();
            },
            handleAvatarSuccess(res, file) {
                //this.ruleForm.headPhoto = URL.createObjectURL(file.raw);
                console.log(eval(res));
                res = eval(res);
                this.ruleForm.headPhoto = res.data[0];
            },
            beforeAvatarUpload(file) {
                console.log(file.type);
                const isJPG = file.type === 'image/jpeg';
                const isPNG = file.type === 'image/png';
                const isLt2M = file.size / 1024 / 1024 < 2;

                if (!isJPG && !isPNG) {
                    this.$message.error('上传头像图片只能是 JPG/PNG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 2MB!');
                }
                return isJPG && isLt2M;
            }
        }
    });
    /*]]>*/
</script>
</html>
