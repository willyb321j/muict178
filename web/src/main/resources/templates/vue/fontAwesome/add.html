<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head th:replace="components/vue/vue-list :: head('新增', 'commit')"></head>
<body>
<div id="app" style="padding-top: 10px">
    <el-row>
        <el-col :xs="{span: 24, offset: 0}" :sm="{span: 12, offset: 6}" :md="{span: 8, offset: 8}"
                :lg="{span: 8, offset: 8}" :xl="{span: 8, offset: 8}">
            <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                <el-form-item th:label="#{fontAwesome.iconClass}" prop="iconClass">
                    <el-input v-model="ruleForm.iconClass" th:placeholder="#{fontAwesome.iconClass}"></el-input>
                </el-form-item>
                <el-form-item th:label="#{fontAwesome.label}" prop="label">
                    <el-input v-model="ruleForm.label" th:placeholder="#{pleaseInput} + #{fontAwesome.label}"></el-input>
                </el-form-item>
                <el-form-item th:label="#{fontAwesome.tags}" prop="tags">
                    <el-input v-model="ruleForm.tags" th:placeholder="#{pleaseInput} + #{fontAwesome.tags}"></el-input>
                </el-form-item>
                <el-form-item th:label="#{orderNum}" prop="orderNum">
                    <el-input v-model="ruleForm.orderNum" th:placeholder="#{pleaseInput} + #{orderNum}"></el-input>
                </el-form-item>
                <el-form-item th:label="#{status}" prop="status">
                    <el-select v-model="ruleForm.status" th:placeholder="#{pleaseChoose}">
                        <el-option label="可用" value="1"></el-option>
                        <el-option label="不可用" value="0"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="submitForm('ruleForm')"><span th:text="#{submit}"></span></el-button>
                    <el-button @click="closeWindow"><span th:text="#{close}"></span></el-button>
                </el-form-item>
            </el-form>
        </el-col>
    </el-row>
</div>
</body>
<script th:src="@{/js/vue/common.js}"></script>
<script th:src="@{/js/vue/validateRule.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    //Vue.http.options.emulateJSON = true;
    //Vue.http.options.emulateHTTP = true;
    var headerName = [[${_csrf.headerName}]];
    axios.defaults.headers.common[headerName] = [[${_csrf.token}]];

    //国际化
    international([[${session.locale}]]);

    var requestUrls = {
        url: "/api/fontAwesomes/add"
    };

    var app = new Vue({
        el: '#app',
        data: {
            ruleForm: {
                id: "",
                iconClass: "fas fa-",
                label: "",
                tags: "",
                orderNum: "1",
                status: "1"
            },
            rules: {
                iconClass: [
                    {required: true, message: '图标class不能为空', trigger: 'blur'}
                ],
                label: [
                    {required: true, message: '英文标签不能为空', trigger: 'blur'}
                ],
                tags: [
                    {required: true, message: '中文标签不能为空', trigger: 'blur'}
                ]
            }
        },
        mounted: function () {

        },
        methods: {
            sendMessage(event) {
                console.log("sendMessage");
                closeLayer();
            },
            submitForm(formName) {
                parent.openLoading();
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        this.$http.post(requestUrls.url, this.ruleForm).then((response) => {
                            parent.closeLoading();
                            parent.showSuccess([[#{insertSuccess}]]);
                            parent.updateListData();
                            closeLayer();
                        }).catch((error) => {
                            let errorMessage = [[#{insertFailed}]];
                            if (error.response) {
                                errorMessage = error.response.data.message;
                            }
                            parent.closeLoading();
                            parent.showError(errorMessage);
                        });
                    } else {
                        parent.closeLoading();
                        setTimeout(()=>{
                            let isError= document.getElementsByClassName("is-error");
                            isError[0].querySelector('input').focus();
                        },100);
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },
            closeWindow(event) {
                closeLayer();
            },
            handleAvatarSuccess(res, file) {
                //this.ruleForm.headPhoto = URL.createObjectURL(file.raw);
                console.log(eval(res));
                res = eval(res);
                this.ruleForm.headPhoto = res.data[0];
            },
            beforeAvatarUpload(file) {
                console.log(file.type);
                const isJPG = file.type === 'image/jpeg';
                const isPNG = file.type === 'image/png';
                const isLt2M = file.size / 1024 / 1024 < 2;

                if (!isJPG && !isPNG) {
                    this.$message.error('上传头像图片只能是 JPG/PNG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 2MB!');
                }
                return isJPG && isLt2M;
            }
        }
    });
    /*]]>*/
</script>
</html>
