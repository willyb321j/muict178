<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="components/vue/vue-list :: head('新闻', 'commit')"></head>
<body>
<div id="app" style="padding-top: 10px">
    <el-row>
        <el-col :xs="{span: 24, offset: 0}" :sm="{span: 12, offset: 6}" :md="{span: 8, offset: 8}"
                :lg="{span: 8, offset: 8}" :xl="{span: 8, offset: 8}">
            <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                <el-form-item label="标题" prop="title">
                    <el-input v-model="ruleForm.title" placeholder="请输入标题"></el-input>
                </el-form-item>
                <el-form-item label="状态" prop="status">
                    <el-input v-model="ruleForm.status" placeholder="请输入状态"></el-input>
                </el-form-item>
                <el-form-item label="新闻内容" prop="content">
                    <el-input v-model="ruleForm.content" placeholder="请输入新闻内容"></el-input>
                </el-form-item>
                <el-form-item label="缩略图" prop="imageUrl">
                    <el-input v-model="ruleForm.imageUrl" placeholder="请输入缩略图"></el-input>
                </el-form-item>
                <el-form-item label="发布时间" prop="publishDate">
                    <el-input v-model="ruleForm.publishDate" placeholder="请输入发布时间"></el-input>
                </el-form-item>
                <el-form-item label="标签" prop="tags">
                    <el-input v-model="ruleForm.tags" placeholder="请输入标签"></el-input>
                </el-form-item>
                <el-form-item label="新闻类型" prop="newsType">
                    <el-input v-model="ruleForm.newsType" placeholder="请输入新闻类型"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="submitForm('ruleForm')">提交</el-button>
                    <el-button @click="closeWindow">关闭</el-button>
                </el-form-item>
            </el-form>
        </el-col>
    </el-row>
</div>
</body>
<script th:src="@{/js/vue/common.js}"></script>
<script th:src="@{/js/vue/validateRule.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    //Vue.http.options.emulateJSON = true;
    //Vue.http.options.emulateHTTP = true;
    var headerName = [[${_csrf.headerName}]];
    axios.defaults.headers.common[headerName] = [[${_csrf.token}]];

    var requestUrls = {
        url: "/api/newsInfos/edit"
    };

    var app = new Vue({
        el: '#app',
        data: {
            ruleForm: {
                id: [[${entity.id}]],
                title: [[${entity.title}]],
                status: [[${entity.status}]],
                content: [[${entity.content}]],
                imageUrl: [[${entity.imageUrl}]],
                publishDate: [[${entity.publishDate}]],
                tags: [[${entity.tags}]],
                newsType: [[${entity.newsType}]],
            },
            rules: {
                iconClass: [
                    {required: true, message: '图标class不能为空', trigger: 'blur'}
                ],
                label: [
                    {required: true, message: '英文标签不能为空', trigger: 'blur'}
                ],
                tags: [
                    {required: true, message: '中文标签不能为空', trigger: 'blur'}
                ]
            }
        },
        mounted: function () {

        },
        methods: {
            sendMessage(event) {
                console.log("sendMessage");
                closeLayer();
            },
            submitForm(formName) {
                parent.openLoading();
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        this.$http.patch(requestUrls.url, this.ruleForm).then((response) => {
                            parent.closeLoading();
                            parent.showSuccess("新增成功");
                            parent.updateListData();
                            closeLayer();
                        }).catch((error) => {
                            let errorMessage = "发生错误";
                            if (error.response) {
                                errorMessage = error.response.data.message;
                            }
                            parent.closeLoading();
                            parent.showError(errorMessage);
                        });
                    } else {
                        parent.closeLoading();
                        setTimeout(()=>{
                            let isError= document.getElementsByClassName("is-error");
                            isError[0].querySelector('input').focus();
                        },100);
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },
            closeWindow(event) {
                closeLayer();
            },
            handleAvatarSuccess(res, file) {
                //this.ruleForm.headPhoto = URL.createObjectURL(file.raw);
                console.log(eval(res));
                res = eval(res);
                this.ruleForm.headPhoto = res.data[0];
            },
            beforeAvatarUpload(file) {
                console.log(file.type);
                const isJPG = file.type === 'image/jpeg';
                const isPNG = file.type === 'image/png';
                const isLt2M = file.size / 1024 / 1024 < 2;

                if (!isJPG && !isPNG) {
                    this.$message.error('上传头像图片只能是 JPG/PNG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 2MB!');
                }
                return isJPG && isLt2M;
            }
        }
    });
    /*]]>*/
</script>
</html>
