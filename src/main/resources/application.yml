# mybatis配置
mybatis:
  check-config-location: false
  type-aliases-package: com.simon.model
  configuration:
    map-underscore-to-camel-case: true
    # 二级缓存的总开关
    cache-enabled: true
  mapper-locations: classpath:mapping/*.xml